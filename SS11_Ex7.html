<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rikkei Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h4>Rikkei cards</h4>
      <hr />
      <div class="row g-3">
        <div class="col-md-4">
          <div class="card h-100 text-white bg-dark">
            <img
              src="https://th.bing.com/th/id/OIP.g1nt9qa5cMWrCoO1yC_m3QHaEK?w=295&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
              class="card-img"
              alt="Moon"
            />
            <div
              class="card-img-overlay d-flex flex-column justify-content-between"
            >
              <h5 class="card-title fw-bold">Short title, long jacket</h5>
              <div>
                <span class="badge bg-primary">B</span>
                <small
                  ><i class="bi bi-geo-alt"></i> Earth &nbsp;
                  <i class="bi bi-calendar"></i> 3d</small
                >
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100 text-white bg-dark">
            <img
              src="https://th.bing.com/th/id/OIP.rEIhRpdpUFeCFRA0I-OA0gHaE5?w=280&h=185&c=7&r=0&o=5&dpr=1.3&pid=1.7"
              class="card-img"
              alt="Flower"
            />
            <div
              class="card-img-overlay d-flex flex-column justify-content-between"
            >
              <h5 class="card-title fw-bold">
                Much longer title that wraps to multiple lines
              </h5>
              <div>
                <span class="badge bg-primary">B</span>
                <small
                  ><i class="bi bi-geo-alt"></i> Pakistan &nbsp;
                  <i class="bi bi-calendar"></i> 4d</small
                >
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100 text-white bg-dark">
            <img
              src="https://th.bing.com/th/id/OIP.nZD0BjM78NF2ZmUsYNNmaQHaFj?w=251&h=188&c=7&r=0&o=5&dpr=1.3&pid=1.7"
              class="card-img"
              alt="Jellyfish"
            />
            <div
              class="card-img-overlay d-flex flex-column justify-content-between"
            >
              <h5 class="card-title fw-bold">
                Another longer title belongs here
              </h5>
              <div>
                <span class="badge bg-primary">B</span>
                <small
                  ><i class="bi bi-geo-alt"></i> California &nbsp;
                  <i class="bi bi-calendar"></i> 5d</small
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
